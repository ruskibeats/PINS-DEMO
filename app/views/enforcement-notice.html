{% extends "layout.html" %}

{% block page_title %}
  Step C
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include 'components/progress-bar.html' %}

	<div class="grid-row">
		<div class="column-full">
			<header>
				<h2 class="heading-large">Has the LPA serverd an enforcement notice on this site?</h2>
			</header>
			<div class="step-container in show" data-index="1">			
				<form action="/date-lpa" method="get" class="form">
					<div class="form-group">
						<fieldset class="">
							<legend class="visually-hidden">Choose one of the following</legend>

							<div class="multiple-choice">
								<input id="serverdNoticeYes" type="radio" name="serverdNotice" value="true">
								<label for="serverdNoticeYes">Yes</label>
							</div>

							<div class="multiple-choice">
								<input id="serverdNoticeNo" type="radio" name="serverdNotice" value="false">
								<label for="serverdNoticeNo">No</label>
							</div>

						</fieldset>
					</div>

					<div class="form-group">
						<input type="submit" class="button" value="Save and continue">
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock %}

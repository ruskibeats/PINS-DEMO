{% extends "layout.html" %}

{% block page_title %}
  Login
{% endblock %}

{% block content %}

<main id="content" role="main">

	<div class="grid-row">
		<div class="column-full">
		<header>
			<h2 class="heading-large">Login</h2>
		</header>

		<form action="/appellant" method="get" class="form">
			<div class="form-group form-elem-container">
				<label class="form-label" for="postcode">Username
				<span class="form-hint">Your email address</span></label>
				<input class="form-control" id="email" name="email" type="email" value="" data-rule-required="true"> 
				<span class="error-container"></span>
			</div>

			<div class="form-group form-elem-container">
				<label class="form-label" for="postcode">Password</label>
				<input class="form-control" id="password" name="passwordemail" type="password" value="" data-rule-required="true"> 
				<span class="error-container"></span>
			</div>

			<div class="form-group">
				<input type="submit" class="button" value="Login">
			</div>

			<p><a href="#">Forgotten your password?</a></p>			
		</form>
		
		<p><a href="/register">Register for an account</a></p>
		</div>
	</div>
</main>

{% endblock %}

{% extends "layout.html" %}

{% block page_title %}
  Date of LPA decision
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include 'components/progress-bar.html' %}

	<div class="grid-row">
		<div class="column-full">
			<header>
				<h2 class="heading-large">Date of LPA decision</h2>
			</header>
			<div class="step-container in show" data-index="1">			
				<form action="/create-appeal" method="get" class="form">
					<div class="form-group">
						<fieldset class="">
							<legend class="visually-hidden">Choose one of the following</legend>

							{# <div class="multiple-choice">
								<input id="dateLPAYes" type="radio" name="dateLPA" value="true">
								<label for="dateLPAYes">Yes</label>
							</div>

							<div class="multiple-choice">
								<input id="dateLPANo" type="radio" name="dateLPA" value="false">
								<label for="dateLPANo">No</label>
							</div> #}

							<div class="form-group form-elem-container">
								<div class="form-date">
									<label class="form-label" for="lpa-date">Appeal date</label>
									<input class="form-control datepicker" id="lpa-date" name="appeal-date" type="text" value="{{data['lpa-date']}}" data-rule-required="true">
									<span class="error-container"></span>
								</div>
							</div>

						</fieldset>
					</div>

					<div class="form-group">
						<input type="submit" class="button" value="Save and continue">
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock %}
